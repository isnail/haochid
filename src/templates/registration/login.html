{% extends 'base.html' %}
{% load staticfiles %}
{% block body_wrap %}
    <div class="page">
        <div class="page-region">
            <div class="page-region-content">
                <div class="grid bg-color-lighten" style="margin-bottom: 0">
                    <div class="row">
                        <div class="span6">
                            <div class="padding20">
                                <h2>登录</h2>
                                <form action="" method="post">{% csrf_token %}
                                    <div>
                                    <label for="id_username">{{ form.username.label }}:</label>
                                        {{ form.username }}
                                        {{ form.username.errors }}
                                        <div style="clear: both"></div>
                                    </div>
                                    <div>
                                    <label for="id_password">{{ form.password.label }}:</label>
                                        {{ form.password }}
                                        {{ form.password.errors }}
                                        <div style="clear: both"></div>
                                    </div>
                                    <button class="image-button bg-color-blue fg-color-white">
                                        登录
                                        <i class="icon-enter"></i>
                                    </button>
                                </form>
                                <button class="image-button bg-color-green fg-color-white" onclick="window.location = 'https://api.weibo.com/oauth2/authorize?client_id=421659899&response_type=code&redirect_uri=http://haochid.com/callback/s';">
                                    新浪微博
                                    <img src="{% static 'images/sina.png' %}">
                                </button>
                                <button class="image-button bg-color-red fg-color-white" onclick="">
                                    腾讯微博
                                    <img src="{% static 'images/sina.png' %}">
                                </button>
                                <button class="bg-color-greenDark fg-color-white">
                                    注册
                                </button>
                            </div>

                        </div>
                        <div class="span6">
sda
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
